<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>
body {
font-family: Arial, sans-serif;
}
form {
max-width: 400px;
margin: 0 auto;
}
label {
display: block;
margin-bottom: 5px;
}
input[type="text"],
input[type="email"],
input[type="password"] {
display: block;
width: 100%;
padding: 10px;
margin-bottom: 10px;
border: 1px solid #ccc;
border-radius: 4px;
box-sizing: border-box;
font-size: 16px;
}
input[type="submit"] {
background-color: #4caf50;
color: #fff;
padding: 10px 20px;
border: none;
border-radius: 4px;
cursor: pointer;
font-size: 16px;
}
input[type="submit"]:hover {
background-color: #3e8e41;
}
.error {
color: #f00;
margin-top: 5px;
}
</style>
</head>
<body>
<h1>Login</h1>
<form id="login-form" onsubmit="return validateForm()">
<label for="username">User ID or Email:</label>
<input type="text" id="username" name="username" required>
<label for="password">Password:</label>
<input type="password" id="password" name="password" required>
<input type="submit" value="Login">
<p>Not registered yet? <a href="register.html">Create an account</a></p>
<div id="error-message"></div>
</form>
<script>
function validateForm() {
var username = document.getElementById("username").value;
var password = document.getElementById("password").value;
var errorMessage = document.getElementById("error-message");
// Check if username and password are not empty
if (username.trim() === "" || password.trim() === "") {
errorMessage.innerHTML = "Username and password are required.";
return false;
}
// Check if username is a valid email address
if (username.includes("@")) {
var emailRegex = /ˆ[ˆ\s@]+@[ˆ\s@]+\.[ˆ\s@]+$/;
if (!emailRegex.test(username)) {
errorMessage.innerHTML = "Invalid email address.";
return false;
}
}
// Check if username is a valid user ID
else {
var userIdRegex = /ˆ[a-zA-Z0-9_]{4,16}$/;
if (!userIdRegex.test(username)) {
errorMessage.innerHTML = "Invalid user ID. User ID must be between 4 and 16 characters long and can only contain letters, numbers, and underscores.";
return false;
}
}
// Check if password is at least 8 characters long
if (password.length < 8) {
errorMessage.innerHTML = "Password must be at least 8 characters long.";
return false;
}
// If all checks pass, submit the form
return true;
}
</script>
