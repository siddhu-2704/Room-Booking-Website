<!DOCTYPE html>
<html>
<head>
<title>Hotel Service complaint Form</title>
<style>
body {
background-color: #f2f2f2;
}
form {
background-color: #fff;
padding: 20px;
border-radius: 5px;
box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
width: 50%;
margin: 0 auto;
}
label {
display: block;
margin-bottom: 5px;
}
input[type="text"],
input[type="tel"],
input[type="email"],
select,
textarea {
width: 100%;
padding: 12px;
border: 1px solid #ccc;
border-radius: 4px;
box-sizing: border-box;
margin-bottom: 10px;
}
input[type="submit"] {
background-color: #4CAF50;
color: white;
padding: 12px 20px;
border: none;
border-radius: 4px;
cursor: pointer;
font-size: 16px;
}
input[type="submit"]:hover {
background-color: #45a049;
}
h2 {
text-align: center;
}
</style>
</head>
<body>
<h2>Hotel Service Complaint Form</h2>
<form action="#" method="POST">
<label for="name">Name:</label>
<input type="text" id="name" name="name" required>
<label for="phone">Phone Number:</label>
<input type="tel" id="phone" name="phone" required>
<label for="email">Email Address:</label>
<input type="email" id="email" name="email" required>
<label for="room">Room Number:</label>
<input type="text" id="room" name="room" required>
<label for="type">Type of the Problem:</label>
<select id="type" name="type">
<option value="cleaning">Cleaning</option>
<option value="maintenance">Maintenance</option>
<option value="technical">Technical</option>
<option value="other">Other</option>
</select>
<label for="explanation">Explanation of the Problem:</label>
<textarea id="explanation" name="explanation" rows="4" cols="50"></textarea>
<input type="submit" value="Submit">
</form>
</body>
</html>
