<!DOCTYPE html>
<html>
<head>
<title>Room Booking</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #f2f2f2;
}
h1 {
text-align: center;
color: #444444;
margin-top: 40px;
}
.container {
margin: 0 auto;
max-width: 800px;
display: flex;
flex-wrap: wrap;
justify-content: center;
align-items: center;
}
.room {
margin: 20px;
padding: 20px;
background-color: #ffffff;
box-shadow: 0px 0px 5px #999999;
border-radius: 5px;
text-align: center;
}
.room img {
max-width: 100%;
height: auto;
margin-bottom: 10px;
}
.room h2 {
color: #555555;
margin-top: 0;
}
.room p {
color: #777777;
margin-bottom: 0;
}
.book {
display: block;
margin: 20px auto;
padding: 10px 20px;
background-color: #007bff;
color: #ffffff;
border: none;
border-radius: 5px;
font-size: 16px;
cursor: pointer;
}
.book:hover {
background-color: #0069d9;
}
</style>
</head>
<body>
<h1>Room Options</h1>
<div class="container">
<div class="room">
<img src="https://media-cdn.tripadvisor.com/media/photo-s/06/c9/30/23/senses-hotel.jpg" alt="Single Room">
<h2>Single Room</h2>
<p>1 queen bed, 1 bathroom</p>
<button class="book">Book Now</button>
</div>
<div class="room">
<img src="https://images.unsplash.com/photo-1618773928121-c32242e63f39?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8aG90ZWwlMjByb29tfGVufDB8fDB8fA%3D%3D&w=1000&q=80" alt="Double Room">
<h2>Double Room</h2>
<p>2 queen beds, 1 bathroom</p>
<button class="book">Book Now</button>
</div>
<div class="room">
<img src="https://media.architecturaldigest.com/photos/5989d21221dd7815548cbed0/master/w_3543,h_2362,c_limit/28558026413_61ab75de60_o.jpg" alt="Suite Room">
<h2>Suite Room</h2>
<p>1 king bed, 1 living room, 1 bathroom</p>
<button class="book">Book Now</button>
</div>
</div>
</body>
</html>
